<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pizzeria Antonio - Najbolje pizze u Šišanu</title>

  <!-- Opis stranice za tražilice -->
  <meta name="description"
    content="Pizzeria Antonio u Šišanu - domaće pizze vrhunske kvalitete, brzo posluživanje, ugodna atmosfera. Rezervirajte svoj stol već danas!" />

  <!-- Ključne riječi za tražilice -->
  <meta name="keywords"
    content="pizzeria, pizza, Šišan, pizzeria Antonio, talijanska hrana, dostava pizze, restoran Šišan" />

  <!-- Autor stranice -->
  <meta name="author" content="Pizzeria Antonio" />

  <!-- Ikona stranice -->
  <link rel="icon" href="<%= BASE_URL %>icon.png" />

  <!-- Open Graph meta za društvene mreže -->
  <meta property="og:title" content="Pizzeria Antonio - Najbolje pizze u Šišanu" />
  <meta property="og:description"
    content="Uživajte u ukusnim pizzama u Pizzeriji Antonio u Šišanu. Rezervirajte sada!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pizzeriaantonnio.netlify.app" />
  <meta property="og:image" content="/logo1.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Pizzeria Antonio - Najbolje pizze u Šišanu" />
  <meta name="twitter:description"
    content="Uživajte u ukusnim pizzama u Pizzeriji Antonio u Šišanu. Rezervirajte sada!" />
  <meta name="twitter:image" content="https://pizzeriaantonnio.netlify.app/twitter-image.jpg" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
